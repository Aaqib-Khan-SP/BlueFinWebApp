<header class="header">
    <div class="header-middle sticky-header">
        <div class="container" style="height: 6rem;">
            <div class="header-left">
                <button class="mobile-menu-toggler">
                    <span class="sr-only">Toggle mobile menu</span>
                    <i class="icon-bars"></i>
                </button>

                <a routerLink="/" class="logo">
                    <img src="assets/images/logo.png" alt="Molla Logo" width="165" height="32">
                </a>

                <nav class="main-nav">
                    <ul class="menu sf-arrows">
                        <li class="megamenu-container">
                            <a routerLink="/" class="sf-with-ul">Home</a>
                        </li>
                        <li class="megamenu-container">
                            <a routerLink="/" class="sf-with-ul">My Account</a>
                        </li>
                        <li class="megamenu-container">
                            <a routerLink="/" class="sf-with-ul">My Orders</a>
                        </li>
                    </ul><!-- End .menu -->
                </nav><!-- End .main-nav -->
            </div><!-- End .header-left -->

            <div class="header-right">
                <ul class="menu sf-arrows">
                    <li *ngIf="!isTokenSet" class="megamenu-container">
                        <a routerLink="/login" style="padding:10px;">LOGIN</a>
                    </li>
                    <li *ngIf="isTokenSet" class="megamenu-container">
                        <a (click)="logOut()" style="padding:10px;">LOG OUT</a>
                    </li>
                </ul>

                <div class="dropdown cart-dropdown">
                    <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" data-display="static">
                        <i class="icon-shopping-cart"></i>
                        <span class="cart-count">{{count}}</span>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right">
                        <div class="dropdown-cart-products">
                            <div *ngFor="let item of cart" class="product">
                                <div class="product-cart-details">
                                    <h4 class="product-title">
                                        <a href="product.html">{{item.name}}</a>
                                    </h4>

                                    <span class="cart-product-info">
                                        <span class="cart-product-qty">{{item.quantity}}</span>
                                        x ₹{{item.rate}}
                                    </span>
                                </div><!-- End .product-cart-details -->

                                <figure class="product-image-container">
                                    <a style="margin-left: -5px;"  class="product-image">
                                        <img src="{{item.imageURL}}" alt="product">
                                    </a>
                                </figure>
                                <a class="btn-remove" title="Remove Product" (click)="removeItemFromCart(item)" ><i class="icon-close"></i></a>
                            </div><!-- End .product -->
                        </div><!-- End .cart-product -->

                        <div class="dropdown-cart-total">
                            <span>Total</span>

                            <span class="cart-total-price">₹{{total}}</span>
                        </div><!-- End .dropdown-cart-total -->

                        <div class="dropdown-cart-action">
                            <a class="btn btn-primary">View Cart</a>
                            <a href="checkout.html" class="btn btn-outline-primary-2"><span>Checkout</span><i
                                    class="icon-long-arrow-right"></i></a>
                        </div><!-- End .dropdown-cart-total -->
                    </div><!-- End .dropdown-menu -->
                </div><!-- End .cart-dropdown -->
            </div><!-- End .header-right -->
        </div><!-- End .container -->
    </div><!-- End .header-middle -->
</header><!-- End .header -->

<div class="mobile-menu-overlay"></div><!-- End .mobil-menu-overlay -->

<div class="mobile-menu-container">
    <div class="mobile-menu-wrapper">
        <span class="mobile-menu-close"><i class="icon-close"></i></span>

        <nav class="mobile-nav">
            <ul class="mobile-menu">
                <li class="active">
                    <a routerLink="/">Home</a>
                </li>
                <li>
                    <a routerLink="/">My Account</a>
                </li>
                <li>
                    <a routerLink="/">My Orders</a>
                </li>
            </ul>
        </nav><!-- End .mobile-nav -->
    </div><!-- End .mobile-menu-wrapper -->
</div>
