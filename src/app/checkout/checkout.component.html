<div class="page-content">
    <div class="checkout">
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-3">
                    <div class="summary">
                        <h3 class="summary-title">Your Order</h3><!-- End .summary-title -->

                        <table class="table table-summary">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Total</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let item of cart">
                                    <td><a>{{item.name}} ({{item.quantity}} x {{item.rate}})</a></td>
                                    <td>₹{{item.rate*item.quantity}}</td>
                                </tr>

                                <tr class="summary-total">
                                    <td>Total:</td>
                                    <td>₹{{total}}</td>
                                </tr><!-- End .summary-total -->
                            </tbody>
                        </table><!-- End .table table-summary -->

                        <div class="accordion-summary" id="accordion-payment">
                            <div class="card">
                                <div class="card-header" id="heading-1">
                                    <h2 class="card-title">
                                        <a role="button" data-toggle="collapse" href="#collapse-1" aria-expanded="true"
                                            aria-controls="collapse-1">
                                            Cash On Delivery
                                        </a>
                                    </h2>
                                </div><!-- End .card-header -->
                                <div id="collapse-1" class="collapse show" aria-labelledby="heading-1"
                                    data-parent="#accordion-payment">
                                    <div class="card-body">
                                        Pay when we deliver at your doorstep.
                                    </div><!-- End .card-body -->
                                </div><!-- End .collapse -->
                            </div><!-- End .card -->
                        </div><!-- End .accordion -->
                        <button class="btn btn-outline-primary-2 btn-order btn-block" (click)="placeOrder()">
                            <span class="btn-text">Place Order</span>
                            <span class="btn-hover-text">Place Order</span>
                        </button>
                    </div><!-- End .summary -->
                </aside><!-- End .col-lg-3 -->
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-9">
                            <h2 class="checkout-title">Billing Details</h2><!-- End .checkout-title -->

                        </div>
                        <div class="col-lg-3">
                            <button *ngIf="addressButton" (click)="addressButton = !addressButton;addressFormGroup.enable();" type="submit"
                                class="btn btn-outline-primary-2 btn-order btn-block">
                                Edit Address
                            </button>
                        </div>
                    </div>
                    <form [formGroup]="addressFormGroup">
                        <div class="row">
                            <div class="col-sm-6">
                                <label>First Name *</label>
                                <input [(ngModel)]="this.customerDetails.firstName" formControlName="firstName" type="text"
                                    class="form-control" required>
                            </div><!-- End .col-sm-6 -->

                            <div class="col-sm-6">
                                <label>Last Name *</label>
                                <input [(ngModel)]="this.customerDetails.lastName" formControlName="lastName" type="text"
                                    class="form-control" required>
                            </div><!-- End .col-sm-6 -->
                        </div><!-- End .row -->
                        <label>Address *</label>
                        <input [(ngModel)]="this.address!.addressLine1" formControlName="addressLine1" type="text"
                            class="form-control" placeholder="House number and Street name" required>
                        <input [(ngModel)]="this.address!.addressLine2" formControlName="addressLine2" type="text"
                            class="form-control" placeholder="Appartments, suite, unit etc ..." required>

                        <div class="row">
                            <div class="col-sm-6">
                                <label>Town / City *</label>
                                <input [(ngModel)]="this.address!.city" formControlName="city" type="text" class="form-control"
                                    required>
                            </div><!-- End .col-sm-6 -->

                            <div class="col-sm-6">
                                <label>Landmark</label>
                                <input [(ngModel)]="this.address!.landmark" formControlName="landmark" type="text"
                                    class="form-control" required>
                            </div><!-- End .col-sm-6 -->

                        </div><!-- End .row -->

                        <div class="row">
                            <div class="col-sm-4">
                                <label>District *</label>
                                <input [(ngModel)]="this.address!.district" formControlName="district" type="text"
                                    class="form-control" required>
                            </div><!-- End .col-sm-6 -->

                            <div class="col-sm-4">
                                <label>Postcode / ZIP *</label>
                                <input [(ngModel)]="this.address!.pincode" formControlName="pincode" type="text"
                                    class="form-control" required>
                            </div><!-- End .col-sm-6 -->

                            <div class="col-sm-4">
                                <label>Phone *</label>
                                <input [(ngModel)]="this.customerDetails.contactInfo.phoneNumber" formControlName="phoneNumber"
                                    type="tel" class="form-control" required>
                            </div><!-- End .col-sm-6 -->
                        </div><!-- End .row -->

                        <label>Email address *</label>
                        <input [(ngModel)]="this.customerDetails.contactInfo.emailId" formControlName="emailId" type="email"
                            class="form-control" required>
                        <button *ngIf="!addressButton" (click)="addressButton = !addressButton;addressFormGroup.disable();" type="submit"
                            class="btn btn-outline-primary-2 btn-order btn-block">
                            Save Changes
                        </button>
                    </form>

                </div><!-- End .col-lg-9 -->

            </div><!-- End .row -->
        </div><!-- End .container -->
    </div><!-- End .checkout -->
</div><!-- End .page-content -->
